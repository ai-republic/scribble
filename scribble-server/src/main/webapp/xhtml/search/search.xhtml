<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:ui="http://java.sun.com/jsf/facelets">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />

	<h:form id="searchFieldForm">
		<p:outputLabel styleClass="searchPanel-label" for="searchField" value="#{message.search_label_search} " />
		<p:autoComplete id="searchField" styleClass="searchPanel-field-wrapper"  emptyMessage="#{message.search_field_watermark}" inputStyleClass="searchPanel-field" minQueryLength="3" value="#{searchBb.searchText}" completeMethod="#{searchBb.autoComplete}"/>
		<p:commandButton styleClass="searchPanel-button" icon="searchPanel-button-icon" action="#{searchBb.actionSearch}" update=":contentPanel :graphPanel"/>
	</h:form>
</ui:composition>
